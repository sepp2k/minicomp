<!DOCTYPE html>
<html>
    <head>
        <title>MiniLang Compiler</title>
        <meta charset="utf-8">
    </head>
    <body>
        <textarea id="source">max = read;
if max &gt;= 0 then
  print 0;
end
prev = 0;
cur = 1;
while cur &lt;= max do
  print cur;
  tmp = prev;
  prev = cur;
  cur = cur + tmp;
end</textarea><br>
        <button id="compileSyncButton">Compile to synchronous WASM</button>
        <button id="compileAsyncButton">Compile to asynchronous WASM</button>
        <div id="compilationResult" style="display: none;">
            <pre><code id="assembly" class="language-wasm"></code></pre>
            <button id="runButton">Run</button>
            <pre id="output"></pre>
            <div id="input" style="display: none"><input type="number" value="0"><button>Send</button></div>
        </div>
        <div id="errors"></div>
    </body>
    <script src="minicomp.bundle.js"></script>
</html>
