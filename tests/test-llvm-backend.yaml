init: "cd .. && mvn clean package"
phases:
- name: "compile"
  command: "java -jar ../target/minicomp-1.0-SNAPSHOT-jar-with-dependencies.jar --llvm > \"$tempfileMiniComp.ll\""
  input: "source"
  exit_status: "exit_status"
  stderr: "diagnostics"
- name: "run"
  command: "lli \"$tempfileMiniComp.ll\""
  input: "input"
  exit_status: "exit_status"
  stdout: "stdout"
  stderr: "stderr"